{% extends "accounts/main.html" %} 

{% block content %}

<br>

<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card card-body">
                <h5>Продукты</h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Продукт</th>
                        <th>Категория</th>
                        <th>Цена</th>
                    </tr>
                    {% for product in products %}
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.price}}</td>
                    </tr>    
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
