{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>

<div class="row">
    <div class="col">
        <div class="col-md-6">
            <div class="card card-body">

                <p>Вы уверены, что хотите удалить "{{item}}"?</p>

                <form action="{% url 'delete_order' item.id %}" method="POST">
                    {% csrf_token %}

                    <a class="btn btn-warning" href="{% url 'home' %}">Отмена</a>
                    <input class="btn btn-danger" type="submit" name="Подтвердить">
                </form>

            </div>
        </div>
    </div>
</div>




{% endblock %}
