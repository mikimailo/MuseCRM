{% load static %}

<style>

  .hello-msg {
    font-size: 18px;
    margin-right: 20px;
    color: white;
  }
  .logout {
    font-weight: bold;
    color: white;
  }
  .logout:hover {
    text-decoration: none;
    color: whitesmoke;
  }
  .settings {
    margin-left: 10px;
    font-size: 18px;
    color: white;
  }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="{% static './images/CRM.png' %}">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Дашборд</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'products' %}">Продукты</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="settings nav-link" href="{% url 'account' %}">Настройки</a>
      </li>
      {% endif %}
    </ul>
  </div>
  <span class="hello-msg">Привет, {{request.user}}</span>
  <span class="hello-msg"><a class="logout" href="{% url 'logout' %}">Выход</a></span>

</nav>
